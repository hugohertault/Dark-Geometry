# ==============================================================================
# DG-E (Dark Geometry Extended) - Test H0 Tension
# ==============================================================================
# Paramètres calibrés pour résoudre la tension H0
# xi_0 = 0.12 → H0 ~ 71-74 km/s/Mpc
# ==============================================================================

# --- Cosmological parameters (Planck 2018 baseline) ---
h = 0.6736
omega_b = 0.02237
omega_cdm = 0.1200
T_cmb = 2.7255
n_s = 0.9649
A_s = 2.1e-9
tau_reio = 0.0544

# --- Dark Geometry parameters (base) ---
has_dg = yes
dg_alpha_star = 0.075
dg_rho_c = 5.82e-27
dg_beta = 0.6667
dg_k_suppression = 0.1
dg_beta_suppression = 2.8
dg_A_suppression = 0.25

# --- DG-E Extended parameters ---
has_dg_extended = yes
dg_xi_0 = 0.12
dg_beta_xi = 0.02
dg_beta_alpha = 0.04
dg_eta = 80.0

# --- Output ---
output = tCl, pCl, lCl, mPk
lensing = yes
l_max_scalars = 2500
P_k_max_1/Mpc = 50.0

# Write background
write background = yes

root = output/dge_xi012_

# --- Precision ---
background_verbose = 1
